[package]
name = "hs-builder-core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
async-compatibility-layer = { git = "https://github.com/EspressoSystems/async-compatibility-layer.git", tag = "1.4.1", features = [
    "logging-utils",
] }
# async-compatibility-layer = { path="../async-compatibility-layer", features = [
#     "logging-utils",
# ] }
async-lock = "2.8"
async-std = { version = "1.9.0", features = ["unstable", "attributes"] }
async-trait = "0.1"
bincode = "1.3"
clap = { version = "4.4", features = ["derive", "env"] }
commit = { git = "https://github.com/EspressoSystems/commit.git" }
custom_debug = "0.5"
derivative = "2.2"
derive_more = "0.99"
either = "1.8"
futures = "0.3"
hotshot = { git = "https://github.com/EspressoSystems/HotShot.git", branch = "main" }
#hotshot-signature-key = { git = "https://github.com/EspressoSystems/HotShot.git", branch="main"}
hotshot-types = { git = "https://github.com/EspressoSystems/HotShot.git", branch = "main" }
hotshot-utils = { git = "https://github.com/EspressoSystems/HotShot.git", branch = "main" }
hotshot-task = { git = "https://github.com/EspressoSystems/HotShot.git", branch = "main" }
hotshot-task-impls = { git = "https://github.com/EspressoSystems/HotShot.git", branch = "main" }
hotshot-testing = { git = "https://github.com/EspressoSystems/HotShot.git", branch = "main" }
tokio-stream = { version = "0.1.14" }
itertools = "0.12"
prometheus = "0.13"
serde = { version = "1.0", features = ["derive"] }
snafu = { version = "0.7", features = ["backtraces"] }
tide-disco = { git = "https://github.com/EspressoSystems/tide-disco.git", tag = "v0.4.6" }
time = "0.3"
toml = "0.8"
tracing = "0.1"
tokio = { version = "1"}
# Dependencies enabled by feature "file-system-data-source".
atomic_store = { git = "https://github.com/EspressoSystems/atomicstore.git", tag = "0.1.3", optional = true }
unix-time = "0.1.5"
async-broadcast = "0.7.0"
sha2 = "0.10"
#jf-primitives = { git = "https://github.com/EspressoSystems/jellyfish" }

hs-builder-api = {git = "https://github.com/EspressoSystems/hs-builder-api", branch="builder_specific_information"}
#hs-builder-api = {path="../hs-builder-api"}
tagged-base64 = { git = "https://github.com/EspressoSystems/tagged-base64", tag = "0.3.4" }
futures-lite = "2.2.0"